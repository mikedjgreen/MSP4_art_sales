{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if artwork.image %}
                        <a href="{{ artwork.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ artwork.title }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ artwork.title }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ artwork.price }}</p>
                    {% if artwork.sold %}
                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ artwork.sold }} / 5</small>
                    {% endif %}
                    <p class="mt-3">{{ artwork.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
