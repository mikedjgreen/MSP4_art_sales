{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Membership Subscriptions</h2>
                <h5 class="text-muted">Add Annual Subscription Payment</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_subs' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %} 
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0 btn-looking" href="{% url 'pay_subs' %}">Cancel</a>
                        <button class="btn btn-black rounded-0 btn-checkout" type="submit">Add Sub</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
