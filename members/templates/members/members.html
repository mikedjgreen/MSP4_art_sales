{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Club Members</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <table>
                    {% for member in members %}
                    <tr>
                        <td>{{ member.full_name }}</td>
                        <td>{{ member.email_address }}</td>
                        <td>{{ member.created_at }}</td>
                        <td>{{ member.bio }}</td>
                        <td>{{ member.admin_id }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
